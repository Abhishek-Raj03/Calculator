<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Calculator</title>
</head>
<body>
    <h3 style="margin-left: 8%; font-size: x-large; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">simple calculator</h3>
    <div id="container">
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div class="button" value="clear"><span>AC</span></div>
        <div class="button" value="+/-"><span>+/-</span></div>
        <div class="button" value="%"><span>%</span></div>
        <div class="button" value="/" id="divide"><span style="color: aliceblue;">/</span></div>

        <div class="button" value="7"><span>7</span></div>
        <div class="button" value="8"><span>8</span></div>
        <div class="button" value="9"><span>9</span></div>
        <div class="button" value="*" id="mul"><span style="color: aliceblue;">*</span></div>

        <div class="button" value="4"><span>4</span></div>
        <div class="button" value="5"><span>5</span></div>
        <div class="button" value="6"><span>6</span></div>
        <div class="button" value="-" id="sub"><span style="color: aliceblue;">-</span></div>

        <div class="button" value="1"><span>1</span></div>
        <div class="button" value="2"><span>2</span></div>
        <div class="button" value="3"><span>3</span></div>
        <div class="button" value="+" id="sum"><span style="color: aliceblue;">+</span></div>

        <div class="button" id="zero" value="0"><span>0</span></div>
        <div class="button" value="decimal"><span>.</span></div>
        <div class="button" value="=" id="equal"><span style="color: aliceblue;">=</span></div>


    </div>
    <script src="demo.js"></script>
    
</body>
</html>
